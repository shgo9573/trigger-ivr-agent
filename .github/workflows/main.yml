name: Download and Upload to Drive

on:
  repository_dispatch:
    types: [download-video]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup FFMPEG with Cache
        uses: FedericoCarboni/setup-ffmpeg@v2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Get URL and Format from payload
        run: |
          echo "Received format from Vercel: ${{ github.event.client_payload.format }}"
          echo "${{ github.event.client_payload.url }}" > link.txt
          
          FORMAT="${{ github.event.client_payload.format }}"
          if [ -z "$FORMAT" ]; then
            # --- שינוי כאן ---
            echo "Format was empty. Defaulting to mp3."
            echo "mp3" > format.txt
          else
            echo "$FORMAT" > format.txt
          fi

      - name: Run Python script
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: python download_and_upload.py
